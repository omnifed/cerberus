name: ðŸ’… Lint Checks

on: [merge_group, pull_request]

jobs:
  lint-ox:
    runs-on: ubuntu-latest
    name: Oxlint valid
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          node-version: '22'

      - run: pnpm install
      - run: pnpm run lint:ox

  lint-es:
    runs-on: ubuntu-latest
    name: Eslint valid
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          node-version: '22'

      - run: pnpm install
      - run: pnpm run lint:es

  lint-ts:
    runs-on: ubuntu-latest
    name: TS valid
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          node-version: '22'

      - run: pnpm install
      - run: pnpm run lint
