name: ðŸš€ Publish Stable Version

on:
  release:
    types:
      - published

env:
  CI: true
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  npm-publish-react:
    runs-on: ubuntu-latest
    name: Build & Publish React to NPM
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: '22'

      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
      - run: pnpm install
      - run: pnpm build && pnpm publish --access public --no-git-checks
        working-directory: ./packages/react

  jsr-publish-preset:
    runs-on: ubuntu-latest
    name: Publish Preset Latest Version to JSR
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
      - run: pnpm install
      - run: pnpm dlx jsr publish --allow-dirty
        working-directory: ./packages/panda-preset
